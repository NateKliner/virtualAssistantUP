<!DOCTYPE html>
<html>
<head>
<title>IRVA: ChatBot</title>
</head>
<link rel="stylesheet" href="../public/stylesheets/active_style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function myFunction(){
   // similar behavior as an HTTP redirect
   window.location.replace("idle_GUI.html");
   //or
   // similar behavior as clicking on a link
   window.location.href =("idle_GUI.html");
}; 
</script>
<script src="../public/javascripts/lists.js"></script>
<script src="../public/javascripts/question1_Handler.js"></script>


<body>

<!--the outer casing of our chatbot-->
<div class="outerChatBorder">
    <div id="topBar">
        <div id="image"> 
            <img src='up-logo.png' alt='logo'>
        </div>
        <div id="header">
            <h1> IRVA </h1>
        </div>
    </div>
    <p>
        <span id="dateTime">
        </span>
    </p>
    <div id="innerChat">
        <blockquote class="speechBubble" id="botMessage">
            <p id="botMessage"> How can I help you today?</p>
        </blockquote>
        <div class="questionButtons", id="questionButtons">
            <button class= "question" prevID="0" id="0" >I would like to know about Institutional Data.</button>
            <button class= "question" prevID="0" id="1" >I would like to know about Data Access.</button>
            <button class= "question" prevID="0" id="2" >I would like to know about External Resources.</button>
            <button class= "question" prevID="0" id="3" >I would like to know about IR.</button>
            <button class= "question" prevID="0" id="4" >I would like to know about Data Protection.</button>
            <button class= "question" prevID="0" id="5" >I would like to know about Data Access.</button>
        </div>
    </div>
    <div id="bottomTextBox">
        <input type="text" placeholder="Send Message to IRVA here..." id="input" name="input"><br><br>
        <input type="submit" id="submitButton" value="Send">
    </div>
</div>
<div class="bottomButton">
        <button id="closeButton" onclick="myFunction()" type="button"><img id="xBox" src='x_box.png'></button>
</div>

<script>
    var dt = new Date();
    document.getElementById('dateTime').innerHTML = dt.toLocaleTimeString();
</script>

</body>
</html>
