<!DOCTYPE html>
<html>
<head>
<title>IRVA: ChatBot</title>
</head>
<link rel="stylesheet" href="activeStyle.css">
<body>

<!--the outer casing of our chatbot-->
<div class="outerChatBorder">
    <div id="topBar">
        <div id="image" style="float: left"> 
            <img src="up-logo.png" alt="logo" width=50 height=50 >
        </div>
        <div id="header" style="float: center" >
            <h1> IRVA </h1>
        </div>
    </div>
    <div id="innerChat">
        <blockquote class="speechBubble">
            <p> dummy message, testing for bot message</p>
        </blockquote>
    </div>
    <div>
        <input type="text" id="input" name="input"><br><br>
    </div>
</div>
<div class="closeButton">
    <button type="button">CLOSE</button>
</div>
</body>
</html>
